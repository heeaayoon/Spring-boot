<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>BoardException</title>
</head>
<body>
	<h1><font color="green">BoardException 발생!</font></h1>
	<a th:href="@{/}">메인 화면으로</a>
	 <table>
		 <tr>
		 	<th bgcolor="green" align="left">예외메시지: ${exception.message}</th>
		 </tr>
		 <tr th:each="trace : ${exception.stackTrace}">
			 <td th:text="${trace}"></td>
		 </tr>
	 </table>
</body>
</html>
