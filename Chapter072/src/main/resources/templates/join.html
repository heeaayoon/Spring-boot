<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>시큐리티 테스트</title>
</head>
<body th:align="center">
<h2>회원가입</h2>
<form action="/join" method="POST">
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
		<td bgcolor="orange">USER id  </td>
		<td>
			<input type="text" name="id" placeholder="UserId"/>
		</td>
	</tr>
	<tr>
		<td bgcolor="orange">USER NAME  </td>
		<td>
			<input type="text" name="name" placeholder="Username"/>
		</td>
	</tr>
	
	<tr>
		<td bgcolor="orange">PASSWORD  </td>
		<td>
			<input type="password" name="pass" placeholder="Password"/>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="JOIN"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
